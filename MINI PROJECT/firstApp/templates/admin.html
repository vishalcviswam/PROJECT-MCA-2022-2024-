<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS (you can replace the link with your own Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for the dashboard */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #007BFF; /* Blue background color */
            color: #fff;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: 0.5s;
        }

        .sidebar:hover {
            width: 280px; /* Expand the sidebar on hover */
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 20px;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            background-color: #555;
        }

        .card {
            margin-bottom: 20px;
        }
		
		.theme-toggle-btn {
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            z-index: 2;
        }

        /* Night Mode Styles */
        body.night-mode {
            background-color: #343a40;
            color: #adb5bd;
        }

        body.night-mode .sidebar {
            background-color: #495057;
        }

        body.night-mode .card {
            background-color: #495057;
            color: #adb5bd;
        }

        body.night-mode .nav-link {
            color: #adb5bd;
        }
        
        body.night-mode .nav-link:hover {
            background-color: #6c757d;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px); /* Subtract padding */
        }
    </style>
</head>
<body>
<div class="theme-toggle-btn" onclick="toggleTheme()">Change Theme</div>
    <div class="sidebar">
        <h2>Welcome {{ user.username }}</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    Orders
                </a>
            </li>
        </ul>
        <a href="{% url 'logoutp' %}" class="btn btn-danger logout-btn" role="button">Logout</a>
    </div>

    <div class="content">
        <h1>Dashboard</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">This is some text within a card.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">This is some text within a card.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (you can replace the links with your own Bootstrap JS files) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
        // Function to toggle light/night mode
        function toggleTheme() {
            document.body.classList.toggle('night-mode');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Normal User Home</title>
    <style>
        /* Add your CSS styles for the navigation bar here */
        /* Example styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Display the user's name in the navigation bar -->
        <a href="#">Welcome, {{ user.username }}</a>
        <!-- Add buttons to the navigation bar -->
        <a href="{% url 'viewprofile' %}">View Profile</a>
        <a href="{% url 'update_profile' %}">Update Profile</a>
        <a href="{% url 'logoutnew' %}">Logout</a>
    </div>

    <h1>Welcome, Normal User!</h1>
    <!-- Add content specific to the normal user's home page -->
    <p>This is the home page for normal users.</p>
</body>
</html>

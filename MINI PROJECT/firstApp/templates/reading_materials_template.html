{% for reading_material in reading_materials %}
  <div class="reading-material">
    <h4>{{ reading_material.title }}</h4>
    <p>{{ reading_material.text_content }}</p>
    {% if reading_material.images %}
      <img src="{{ reading_material.images.url }}" alt="{{ reading_material.title }}">
    {% endif %}
    <!-- Add a checkbox for marking completion -->
    <div class="form-check">
      <input class="form-check-input chapter-complete-checkbox" type="checkbox" value="" id="chapterComplete{{ reading_material.chapter.id }}" data-chapter-id="{{ reading_material.chapter.id }}">
      <label class="form-check-label" for="chapterComplete{{ reading_material.chapter.id }}">
        Mark as complete
      </label>
    </div>
  </div>
{% endfor %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Customize your additional CSS here */

        body {
            font-family: Arial, sans-serif;
            
            
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Remove the custom table styles and use Bootstrap table classes */
        /* table styles removed */

        input[type="text"],
        input[type="file"],
        textarea {
            /* Use Bootstrap form-control class */
            /* width: 100%; */ /* No need to specify width */
            padding: 8px;
            /* border: 1px solid #ccc; */ /* Remove custom border style */
            border-radius: 4px;
            /* box-sizing: border-box; */ /* No need for box-sizing property */
            margin-bottom: 10px;
        }

        /* Remove the custom button styles and use Bootstrap button classes */
        /* input[type="submit"] styles removed */

        /* Navbar styles */
.navbar-brand {
    font-family: 'Tangerine', cursive;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 4px 4px 4px #aaa;
}

.navbar {
    background: url('{% static 'images/newnav.jpg'%}') repeat-x;
    animation: moveBackground 10s linear infinite;
}

@keyframes moveBackground {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 0;
    }
}


    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow" >
        <a class="navbar-brand" href="#">EduSphere Fusion</a>
        <!-- Navbar toggler button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-book"></i> Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Query</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bell"></i> Notifications</a>
                </li>
            </ul>
        </div>
        <!-- User profile and search bar -->
        <div class="navbar-nav ml-auto">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control rounded-pill" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light rounded-pill" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
            <!-- User profile dropdown -->
            <li class="nav-item dropdown">
                
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="user-avatar.jpg" alt="User Avatar" class="profile-image">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'viewprofile' %}"><i class="fas fa-user"></i> View Profile</a>
                    <a class="dropdown-item" href="{% url 'update_profile' %}"><i class="fas fa-edit"></i> Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logoutp' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </li>
        </div>
    </nav>



    <div class="container mt-5">
        <h1>Update Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-4">Update Your Profile</h2>
            <table class="table table-bordered">
                <tr>
                    <td><label for="first_name">First Name</label></td>
                    <td><input type="text" class="form-control" id="first_name" name="first_name"></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name</label></td>
                    <td><input type="text" class="form-control" id="last_name" name="last_name"></td>
                </tr>
                <tr>
                    <td><label for="phone_number">Phone Number</label></td>
                    <td><input type="text" class="form-control" id="phone_number" name="phone_number"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input type="text" class="form-control" id="country" name="country"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select class="form-control" id="gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="profile_photo">Profile Photo</label></td>
                    <td><input type="file" class="form-control-file" id="profile_photo" name="profile_photo"></td>
                </tr>
                <tr>
                    <td><label for="cover_photo">Cover Photo</label></td>
                    <td><input type="file" class="form-control-file" id="cover_photo" name="cover_photo"></td>
                </tr>
                <tr>
                    <td><label for="about_me">About Me</label></td>
                    <td><textarea class="form-control" id="about_me" name="about_me" rows="5"></textarea></td>
                </tr>
            </table>
            <!-- Use Bootstrap button classes for styling -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery for Bootstrap functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

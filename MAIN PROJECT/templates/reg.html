<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Include Bootstrap CSS (You should have Bootstrap installed) -->
    <link rel="stylesheet" href="{%"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"%}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .navbar {
            background-color: #007BFF; /* Blue color for the navbar */
        }
        .navbar-brand {
            color: #fff; /* White text color for the brand name */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Edusphere Fusion</a>
    </nav>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="others" name="gender" value="others" class="form-check-input" required>
                    <label for="others" class="form-check-label">Others</label>
                </div>
            </div>

            <!--<div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>-->

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" class="form-control" style="width: 100%;">
                    <!-- Options will be loaded dynamically via JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (You should have them installed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
